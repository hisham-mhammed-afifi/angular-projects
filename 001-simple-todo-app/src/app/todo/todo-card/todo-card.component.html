<div class="card mb-3" [ngClass]="{ 'border-success': todo.completed }">
  <div class="row p-3">
    <div class="col-12 col-lg-8">
      <span>{{ todo.title }}</span>
      <span
        class="badge ms-2"
        [ngClass]="{
          'bg-success': todo.completed,
          'bg-warning': !todo.completed
        }"
        >{{ todo.completed ? "Done" : "In progress" }}</span
      >
    </div>
    <div class="col-12 col-lg-4 text-end mt-2">
      <button
        (click)="editTodo()"
        type="button"
        class="btn btn-sm btn-outline-secondary me-2"
      >
        Edit
      </button>
      <button
        (click)="deleteTodo()"
        type="button"
        class="btn btn-sm btn-outline-danger"
      >
        Delete
      </button>
    </div>
  </div>
</div>
