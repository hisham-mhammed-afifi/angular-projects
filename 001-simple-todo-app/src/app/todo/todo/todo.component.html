<div class="row justify-content-center mt-sm-5">
  <div class="col-12 col-sm-8 col-lg-6 mb-3">
    <app-todo-form [todo]="todo" (onSubmit)="submit($event)"></app-todo-form>
    <hr />
    <app-todo-list
      *ngIf="todos.length; else noTodos"
      [todos]="todos"
      (onEdit)="setFormToEdit($event)"
      (onDelete)="deleteTodo($event)"
    ></app-todo-list>
    <ng-template #noTodos>
      <h3 class="text-center">No TODOs to show</h3>
    </ng-template>
  </div>
</div>
