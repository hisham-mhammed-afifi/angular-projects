<div class="row justify-content-center mt-3">
  <div class="col-12 col-sm-6">
    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <app-input [control]="name" inputId="name" label="Name"></app-input>
      <app-input
        [control]="email"
        inputId="email"
        label="Email"
        type="email"
      ></app-input>
      <app-input
        [control]="password"
        inputId="password"
        label="Password"
        type="password"
      ></app-input>

      <button type="submit" class="btn btn-primary px-3">Signup</button>
    </form>
  </div>
</div>
